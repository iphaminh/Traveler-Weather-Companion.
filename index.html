<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- You can add CSS styling here or in a separate file -->
</head>

<body>
    <!-- Search form -->
    <form id="search-form">
        <input type="text" id="city-input" placeholder="Enter a city">
        <button type="submit">Search</button>
    </form>

    <!-- Container to display the search history -->
    <div id="search-history"></div>

    <!-- Containers to display the current weather and the 5-day forecast -->
    <div id="current-weather"></div>
    <div id="forecast"></div>

    <!-- Script tag for JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
